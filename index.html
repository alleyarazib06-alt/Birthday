<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="intro" id="introText">
      HAPPY BIRTHDAY MYSARAHHH.
    </div>

    <button class="btn" onclick="showLetter()">Read it</button>

    <audio id="bgMusic" src="lagu.mp3"></audio>

    <!-- WRAPPER UNTUK SURAT + GAMBAR -->
    <div class="content-wrapper" id="popup">
      <div class="letter" id="letterBox">
        <p id="typedText"></p>
        <img src="ttd.png" alt="Signature" class="signature" />
      </div>

      <!-- GAMBAR DI TEPI -->
      <img src="picture.jpeg" alt="Your Photo" class="side-image" />
      <!-- tukar "photo.jpg" kepada gambar awak -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
